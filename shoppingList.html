<!DOCTYPE html>
<html>
  <head>
    <title>Shopping List</title>
    <link rel="stylesheet" href="shoppingList.css"> 
  </head>
<body class='body'>
  
    <h1 id=shopping>Shopping List</h1>
    <div class="item-entry" action='' >
       
        <div><label>Name<input type="text" class="item-name" id="name-field"/></div>
        <div><label>Quantity<input type="text" class="item-quantity" id="quantity-field"/></div>
    </div>
        <button class ="button">Add</button>
    <div class ="list">
      <div> 
         <label class="list-name">Banana</label> 
         <input type="number"  class="list-quantity"/> 
         <input type="checkbox" class="order-checkbox"> 
         <span  class="close-button">&times;</span>
      </div>
      <div> 
         <label class="list-name">Bread</label> 
         <input type="number" class="list-quantity"/> 
         <input type="checkbox" class="order-checkbox"> 
         <span class="close-button">&times;</span>
      </div>
      <div> 
         <label class="list-name">Milk</label>   
         <input type="number"  class="list-quantity"/> 
         <input type="checkbox" class="order-checkbox"> 
         <span class="close-button">&times;</span>
      </div>
      <div> 
         <label class="list-name">Orange</label> 
         <input type="number"  class="list-quantity"/> 
         <input type="checkbox" class="order-checkbox"> 
         <span class="close-button">&times;</span>
       </div>
         
      </div>
      
      <input type="submit" value="Order" id = "make-order">
      
      <div class = "order-list" >
         
      </div>


      
  
    <script type="text/javascript" src="shoppingList.js"></script> 
   
 </body>
</html>
